<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .password-display {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #password {
            flex: 1;
            font-family: "Courier New", monospace;
            font-size: 1.1rem;
            word-break: break-all;
            color: #333;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .copy-btn.copied {
            background: #2196F3;
        }

        .option-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #1a1a2e;
            border-radius: 50%;
            cursor: pointer;
        }

        .length-value {
            background: #1a1a2e;
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }

        .checkboxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item span {
            color: #555;
            font-size: 0.95rem;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(26, 26, 46, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .strength-container {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .strength-label span {
            color: #555;
            font-weight: 500;
        }

        .strength-text {
            font-weight: 600;
        }

        .strength-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s, background 0.3s;
        }

        .strength-weak { background: #f44336; }
        .strength-fair { background: #ff9800; }
        .strength-good { background: #2196F3; }
        .strength-strong { background: #4CAF50; }

        /* Dark mode toggle */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin-bottom: 0;
        }

        .theme-toggle {
            background: none;
            border: 2px solid #1a1a2e;
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: #f0f0f0;
        }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        }

        body.dark-mode .container {
            background: #1e1e2e;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode h1 {
            color: #fff;
        }

        body.dark-mode .password-display {
            background: #2a2a3e;
            border-color: #3a3a4e;
        }

        body.dark-mode #password {
            color: #e0e0e0;
        }

        body.dark-mode label,
        body.dark-mode .checkbox-item span,
        body.dark-mode .strength-label span {
            color: #b0b0b0;
        }

        body.dark-mode input[type="range"] {
            background: #3a3a4e;
        }

        body.dark-mode .strength-bar {
            background: #3a3a4e;
        }

        body.dark-mode .theme-toggle {
            border-color: #fff;
            color: #fff;
        }

        body.dark-mode .theme-toggle:hover {
            background: #2a2a3e;
        }

        body.dark-mode .generate-btn {
            background: linear-gradient(135deg, #4a4a6e 0%, #3a3a5e 100%);
        }

        body.dark-mode .generate-btn:hover {
            box-shadow: 0 5px 20px rgba(100, 100, 150, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Generator</h1>
            <button class="theme-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">üåô</button>
        </div>

        <div class="password-display">
            <span id="password">Click generate to create a password</span>
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-container">
            <div class="strength-label">
                <span>Password Strength</span>
                <span class="strength-text" id="strengthText">-</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>

        <div class="option-group">
            <label>Password Length</label>
            <div class="slider-container">
                <input type="range" id="length" min="4" max="64" value="16" oninput="updateLength()">
                <span class="length-value" id="lengthValue">16</span>
            </div>
        </div>

        <div class="checkboxes">
            <label class="checkbox-item">
                <input type="checkbox" id="uppercase" checked>
                <span>Uppercase (A-Z)</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="lowercase" checked>
                <span>Lowercase (a-z)</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="digits" checked>
                <span>Numbers (0-9)</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="special" checked>
                <span>Symbols (!@#$...)</span>
            </label>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function updateLength() {
            document.getElementById('lengthValue').textContent = document.getElementById('length').value;
        }

        function calculateStrength(password) {
            let score = 0;
            const length = password.length;

            // Length scoring
            if (length >= 8) score += 1;
            if (length >= 12) score += 1;
            if (length >= 16) score += 1;
            if (length >= 24) score += 1;

            // Character variety scoring
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            // Normalize to 0-100
            const percentage = Math.min((score / 8) * 100, 100);

            let level, text;
            if (percentage < 30) {
                level = 'weak';
                text = 'Weak';
            } else if (percentage < 50) {
                level = 'fair';
                text = 'Fair';
            } else if (percentage < 75) {
                level = 'good';
                text = 'Good';
            } else {
                level = 'strong';
                text = 'Strong';
            }

            return { percentage, level, text };
        }

        function updateStrengthIndicator(password) {
            const { percentage, level, text } = calculateStrength(password);
            const fill = document.getElementById('strengthFill');
            const textEl = document.getElementById('strengthText');

            fill.style.width = percentage + '%';
            fill.className = 'strength-fill strength-' + level;
            textEl.textContent = text;
            textEl.style.color = getComputedStyle(fill).background;
        }

        async function generatePassword() {
            const options = {
                length: parseInt(document.getElementById('length').value),
                uppercase: document.getElementById('uppercase').checked,
                lowercase: document.getElementById('lowercase').checked,
                digits: document.getElementById('digits').checked,
                special: document.getElementById('special').checked
            };

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(options)
            });

            const data = await response.json();
            document.getElementById('password').textContent = data.password;
            updateStrengthIndicator(data.password);
        }

        function copyPassword() {
            const password = document.getElementById('password').textContent;
            if (password && password !== 'Click generate to create a password') {
                navigator.clipboard.writeText(password);
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }

        // Generate a password on page load
        generatePassword();
    </script>
</body>
</html>
